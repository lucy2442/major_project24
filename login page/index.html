<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Login Form -->
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3 captcha-container">
                                <label for="captchaInput" class="form-label">Captcha</label>
                                <div class="d-flex align-items-center">
                                    <div id="captchaText" class="captcha-box"></div>
                                    <button type="button" class="btn btn-outline-secondary ms-2 refresh-captcha">↻</button>
                                </div>
                                <input type="text" class="form-control mt-2" id="captchaInput" placeholder="Enter captcha" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Don't have an account? <a href="#" id="showRegister">Register Here</a></p>
                    </div>
                </div>

                <!-- Registration Form -->
                <div class="card shadow mt-4 d-none" id="registerCard">
                    <div class="card-header text-center bg-success text-white">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="registerName" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm your password" required>
                            </div>
                            <div class="mb-3">
                                <label for="aadhaarProof" class="form-label">Upload Aadhaar Proof</label>
                                <input type="file" class="form-control" id="aadhaarProof" accept=".jpg,.jpeg,.png,.pdf" required>
                            </div>
                            <div class="mb-3 captcha-container">
                                <label for="captchaRegisterInput" class="form-label">Captcha</label>
                                <div class="d-flex align-items-center">
                                    <div id="captchaRegisterText" class="captcha-box"></div>
                                    <button type="button" class="btn btn-outline-secondary ms-2 refresh-captcha">↻</button>
                                </div>
                                <input type="text" class="form-control mt-2" id="captchaRegisterInput" placeholder="Enter captcha" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="robotCheck" required>
                                <label class="form-check-label" for="robotCheck">I am not a robot</label>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Already have an account? <a href="#" id="showLogin">Login Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
