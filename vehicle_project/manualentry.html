<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Vehicle Monitor</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="scan.html">Scan Number Plate</a></li>
                        <li class="nav-item"><a class="nav-link active" href="manualentry.html">Manual Entry</a></li>
                        <li class="nav-item"><a class="nav-link" href="voilation.html">Violations</a></li>
                        <li class="nav-item"><a class="nav-link" href="report.html">Reports</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                       
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Manual Entry Section -->
        <section class="py-5 manual-section">
            <div class="container">
                <h1 class="text-center mb-4">Manual Entry</h1>
                <p class="text-center">Enter vehicle details manually into the system.</p>
                <form class="manual-form mx-auto">
                    <div class="mb-3">
                        <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                        <input type="text" class="form-control" id="vehicleNumber" placeholder="Enter vehicle number" required>
                    </div>
                    <div class="mb-3">
                        <label for="ownerName" class="form-label">Owner Name</label>
                        <input type="text" class="form-control" id="ownerName" placeholder="Enter owner name" required>
                    </div>
                    <div class="mb-3">
                        <label for="vehicleType" class="form-label">Vehicle Type</label>
                        <select class="form-select" id="vehicleType" required>
                            <option value="" disabled selected>Select vehicle type</option>
                            <option value="Car">Car</option>
                            <option value="Bike">Bike</option>
                            <option value="Truck">Truck</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comments (optional)</label>
                        <textarea class="form-control" id="comments" rows="3" placeholder="Additional details..."></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark text-white text-center">
        <div class="container">
            <p>&copy; 2025 Real-Time Vehicle Monitoring. All rights reserved.</p>
        </div>
    </footer>
    <script src="manual.js"></script>
</body>
</html>
